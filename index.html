<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project: Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="js-file.js" defer></script>
    </head>

    <body>
        <div class="main">
            <div class="inner" id="bigSize">
                <div id="display">
                    <div id="contents">0</div>
                </div>
            </div>
            <div class="inner">
                <button type="button" class="oneButton threeTop" id="clearDisplay">AC</button>
                <button type="button" class="oneButton threeTop" id="plusAndMinus">+/-</button>
                <button type="button" class="oneButton threeTop">%</button>
                <button type="button" class="oneButton operator">/</button>
            </div>
            <div class="inner">
                <button type="button" class="oneButton numbers">7</button>
                <button type="button" class="oneButton numbers">8</button>
                <button type="button" class="oneButton numbers">9</button>
                <button type="button" class="oneButton operator">*</button>
            </div>
            <div class="inner">
                <button type="button" class="oneButton numbers">4</button>
                <button type="button" class="oneButton numbers">5</button>
                <button type="button" class="oneButton numbers">6</button>
                <button type="button" class="oneButton operator">-</button>
            </div>
            <div class="inner">
                <button type="button" class="oneButton numbers">1</button>
                <button type="button" class="oneButton numbers">2</button>
                <button type="button" class="oneButton numbers">3</button>
                <button type="button" class="oneButton operator">+</button>
            </div>
            <div class="inner" id="bottomRow">
                <button type="button" class="bigButton numbers">0</button>
                <button type="button" class="oneButton" id="decimal">.</button>
                <button type="button" class="oneButton operator">=</button>
            </div>
        </div>
    </body>
</html>
